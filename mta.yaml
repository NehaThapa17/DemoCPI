_schema-version: "3.1"
ID: DemoCPI
description: A simple CAP project.
version: 1.0.0
modules:
- name: DemoCPI-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: uaa_DemoCPI
  - name: DemoCPI-destination-service
  - name: DemoCPI_html_repo_host
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci

- name: DemoCPI-destination-content
  type: com.sap.application.content
  requires:
  - name: DemoCPI-destination-service
    parameters:
      content-target: true
  - name: DemoCPI_html_repo_host
    parameters:
      service-key:
        name: DemoCPI_html_repo_host-key
  - name: uaa_DemoCPI
    parameters:
      service-key:
        name: uaa_DemoCPI-key
  parameters:
    content:
      instance:
        destinations:
        - Name: appRouterCPI_DemoCPI_html_repo_host
          ServiceInstanceName: DemoCPI-html5-app-host-service
          ServiceKeyName: DemoCPI_html_repo_host-key
          sap.cloud.service: appRouterCPI
        - Authentication: OAuth2UserTokenExchange
          Name: appRouterCPI_uaa_DemoCPI
          ServiceInstanceName: DemoCPI-xsuaa-service
          ServiceKeyName: uaa_DemoCPI-key
          sap.cloud.service: appRouterCPI
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: DemoCPI-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: DemoCPI_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - democpiprojectui.zip
      name: democpiprojectui
      target-path: resources/
- name: democpiprojectui
  type: html5
  path: app/projectui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: DemoCPI-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: DemoCPI-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: '~{srv-api/srv-url}'
            WebIDEAdditionalData: full_url
            WebIDEEnabled: true
            WebIDEUsage: odata_gen 
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: DemoCPI-destination-service
    service-plan: lite
  requires:
    - name: srv-api  
- name: DemoCPI_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: DemoCPI-html5-app-host-service
    service-plan: app-host
- name: uaa_DemoCPI
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: DemoCPI-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
